<html>

<head>
<title>EDIT BLOG </title>
</head><body>
<h1>EDIT BLOG </h1>
<form action="/editblog/" method="POST">
{% csrf_token %}
{%for i in blogs%}<input type="hidden" name="hid" value="{{i.id}}">
Title: <input type="text" name="title" value="{{i.bname}}"/><br/>
Content: <br/>
<textarea cols="35" rows="8" name="content">{{i.blog}}
</textarea><br/>
{% endfor %}
<input type="submit" value="UPDATE"/>
</form>
</body></html>
